<!DOCTYPE html>
<html>

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/favicons/manifest.json">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicons/favicon.ico">
  <meta name="msapplication-config" content="/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="css/alerts.css">
</head>

<body onload="ready()">
  <div class="spacer"></div>
  <main class="card">
    <h2>Get in touch</h2>
    <p>Ask us any questions about the college, or send us information you'd like put in our bulletins, or whatever else you can think of.</p>
    <form method="POST" action="https://formspree.io/m@michaelagius.uk">
      <div class="formrow">
        <input autocomplete="off" type="text" name="name" placeholder="name">
        <input type="text" name="email" placeholder="email">
      </div>
      <textarea autocomplete="off" name="message" placeholder="message"></textarea>
      <input type="text" name="_gotcha" style="display:none">
      <input type="hidden" name="_next" value="//hertfordjcr.github.io/formsent?in">
      <input type="hidden" name="_subject" value="Question about Hertford">
      <button class="mbutton" type="submit">send message</button>
    </form>
  </main>
  <div class="spacer"></div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Hertford JCR</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/alerts.css">
  <script>
    function ready() {
      // decides whether the back button takes you to the main page or students page
      var st = window.location.href.split("?")[1];
      if (st === "in") document.getElementById("backbutton").href = "/";
    }
  </script>
</head>

<body onload="ready()">
  <main class="container">
    <div class="emoji">&#128077;</div>
    <p>Your form was successfully sent.</p>
    <a class="mbutton" id="backbutton" href="/students">Back</a>
  </main>
</body>

</html>

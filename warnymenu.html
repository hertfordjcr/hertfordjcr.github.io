    firebase.initializeApp(config);

    function ready() {
      firebase.database().ref("/warny").once('value').then(function (snapshot) {
        var warnymenu = snapshot.val();
        var contentarea = document.getElementsByTagName("main")[0];
        if (warnymenu.date == new Date().getDate()) {
          contentarea.innerHTML = warnymenu.content.replace(/[\n\r]/g, "<br>");
        } else {
          contentarea.innerHTML = "Today's menu isn't ready yet :(";
        }
      });
    }
  </script>
